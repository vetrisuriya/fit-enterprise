<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- SEO related tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>HealthCare Application</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <!-- Bootstrap CSS -->
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/enterprise.css">

    <meta name="theme-color" content="#e8f5f5">
</head>
<body>
    

    <main>

        <section class="primaryFitBgColor contact__us">
            <div class="col-10 col-lg-4 col-md-5 col-sm-6 mx-auto inner">

                <div class="row">
                    <h2 class="display-6 fw-bold healthcareTxtColor text-center">We can help,</h2>
                    <h2 class="contact_underline display-6 fw-bold healthcareTxtColor text-center">Ask for a Demo</h2>
                </div>
                <div class="mt-4 mt-md-5 row">
                    <form>
                        <div class="mb-4">
                            <label for="cf_e_comp_name" class="form-label fw-bold mb-1 text-muted">Company Name</label>
                            <input type="text" class="form-control cf_e_comp_name rounded-pill shadow" id="cf_e_comp_name" name="cf_e_comp_name" required>
                        </div>
                        <div class="mb-4">
                            <label for="cf_e_user_name" class="form-label fw-bold mb-1 text-muted">Contact Name</label>
                            <input type="text" class="form-control cf_e_user_name rounded-pill shadow" id="cf_e_user_name" name="cf_e_user_name" required>
                        </div>
                        <div class="mb-4">
                            <label for="cf_e_mob_num" class="form-label fw-bold mb-1 text-muted">Mobile Number</label>
                            <input type="text" class="form-control cf_e_mob_num rounded-pill shadow" id="cf_e_mob_num" name="cf_e_mob_num" required>
                        </div>
                        <div class="mb-4">
                            <label for="cf_e_email_id" class="form-label fw-bold mb-1 text-muted">Email ID</label>
                            <input type="email" class="cf_e_email_id form-control rounded-pill shadow" id="cf_e_email_id" name="cf_e_email_id" required>
                        </div>
                        <div class="mb-4">
                            <button type="submit" class="btn fs-5 mt-4 rounded-pill healthcareFitBgColor shadow text-white w-100">Ask for Demo</button>
                        </div>
                    </form>
                </div>
                    
            </div>
        </section>
        
    </main>

    <!-- Bootstrap JS -->
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
